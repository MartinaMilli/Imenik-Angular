<!-- Navigation -->
<mat-toolbar class="navbar flex" color="primary">
 
    <img routerLink="" src="../../assets/logo.svg">
    <div class="navbar-links">
        <a 
            class="navbar-link" 
            routerLinkActive="active" 
            routerLink="new-contact" 
            mat-button>Novi kontakt</a>
        <a 
            class="navbar-link" 
            routerLinkActive="active" 
            routerLink="my-contacts" 
            mat-button>Moji kontakti</a>
        <!-- <button class="navbar-link logout-btn btn-accent" href="#" mat-flat-button color="accent">Odjava</button> -->
        <button class="navbar-link logout-btn btn-accent" routerLinkActive="active" routerLink="auth" mat-flat-button color="accent">Prijava/Registracija</button>
    </div>
    <button class="hamburger-menu" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a 
            mat-menu-item
            routerLinkActive="active" 
            routerLink="new-contact">Novi kontakt</a>
        <a 
            mat-menu-item
            routerLinkActive="active" 
            routerLink="my-contacts">Moji kontakti</a>
        <!-- <button mat-menu-item>Odjava</button> -->
        <a 
            mat-menu-item
            routerLinkActive="active" 
            routerLink="auth">Prijava/Registracija</a>
    </mat-menu>
</mat-toolbar>
